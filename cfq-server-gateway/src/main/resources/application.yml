server:
  port: 9010

zuul:
  routes:
    token:
      url: http://auth.hellozepp.cn:9020
      path: /token/**
    order:
      url: http://order.hellozepp.cn:9080
      path: /order/**
  sensitive-headers:

security:
  oauth2:
    client:
      client-id: gateway
      client-secret: 123456
    resource:
      jwt:
        key-uri: http://auth.hellozepp.cn:9020/oauth/token_key